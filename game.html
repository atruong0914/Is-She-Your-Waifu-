<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel = "stylesheet" type="text/css" href="css/game.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Prompt:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <section>
        <img id="rem" src="/img/rem-game.png"/>
    <div id='speech-bubble'>
        <p id = "text">I'm thinking of a word... Enter the letter of your choice to complete it!</p>
        <img id="bubble" src="/img/bubble.png"/>
    </div>
    <div id='textbox'>
        <input type = "text" id = "input-guess" placeholder = "Enter your guess here" maxlength="1">
        <button id = "btn-enter">Enter Guess</button>
        <div id = "guess"></div>
        <p id = "guess-word"></p>
        <h1>Your Guesses:</h1>
        <p id = "guess-letters"></p>
        <h1>Guesses left:</h1>
        <p id = "guess-amount"></p>
        <img src="/img/textbox.png"/>
    </div>
    </section>

    <section class = "loser">
        <h1 class = "title">You died.</h1>
        <button id="btn-home">Back to Home</button>
    </section>

    <section class = "winner-word">
        <button id="btn-what">What is it?</button>
        <button id="btn-play-again">Play again</button>
    </section>

</body>
</html>
